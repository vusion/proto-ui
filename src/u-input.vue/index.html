<span :class="$style.root" :focus="focused" :color="color || this.formItemVM && this.formItemVM.color">
    <input ref="input" :class="$style.input" v-bind="$attrs"
        :value="currentValue"
        @input="onInput" @focus="onFocus" @blur="onBlur" v-on="listeners"
        @compositionstart="compositionInputing = true"
        @compositionend="compositionInputing = false">
    <slot></slot>
</span>
